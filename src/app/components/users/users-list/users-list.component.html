<div class="container my-5">
  <h1 class="mb-3">Users</h1>
  <table class="table" *ngIf="users && users.length > 0">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.surname }}</td>
        <td>{{ user.email }}</td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="!users || users.length <= 0">Users not found!</p>
</div>
